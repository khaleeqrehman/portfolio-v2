<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS Loader</title>
  <style>
    /* Nuclear reset for the loader */
    * { all: unset; box-sizing: border-box }
    body { margin: 0; overflow: hidden }
    
    /* Protected container */
    #cms-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 2147483647; /* Maximum possible */
    }
  </style>
</head>
<body>
  <!-- Double-buffered iframe -->
  <iframe 
    id="cms-frame"
    sandbox="allow-scripts allow-same-origin"
    src="/admin/cms-isolated.html"
  ></iframe>
</body>
</html>
