<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blog CMS</title>
  <!-- Load Decap CMS from CDN -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <style>
    /* Isolated styles to prevent clashes */
    body { 
      margin: 0; 
      font-family: Arial, sans-serif;
      background: white; /* Force white background for CMS only */
    }
  </style>
</head>
<body>
  <!-- CMS mounts here automatically -->
  <script>
    // Initialize CMS with EXPLICIT configuration
    CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "khaleeqrehman/portfolio-v2",
          branch: "main"
        },
        media_folder: "static/images/uploads",
        public_folder: "/images/uploads",
        collections: [
          {
            name: "posts",
            label: "Blog Posts",
            folder: "content/posts",
            fields: [
              { name: "title", label: "Title", widget: "string" },
              { name: "date", label: "Date", widget: "datetime" },
              { name: "body", label: "Body", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
