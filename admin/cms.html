<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CMS</title>
  <script src="https://cdn.jsdelivr.net/npm/decap-cms@3.8.1/dist/decap-cms.js"></script>
</head>
<body>
  <!-- Explicit mount point -->
  <div id="cms-root"></div>
  <script>
    CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "khaleeqrehman/portfolio-v2",
          branch: "main"
        },
        media_folder: "static/images/uploads",
        public_folder: "/images/uploads",
        collections: [ /* your collections */ ]
      }
    });
  </script>
</body>
</html>
