<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS</title>
  <!-- Inline critical CSS to prevent FOUC -->
  <style>
    #cms-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 9999;
    }
    #cms-loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <!-- Loading state -->
  <div id="cms-loading">Loading CMS...</div>
  
  <!-- Iframe as complete isolation layer -->
  <iframe id="cms-iframe" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>

  <script>
    (function() {
      const iframe = document.getElementById('cms-iframe');
      const loading = document.getElementById('cms-loading');
      
      // Wait for iframe to be ready
      iframe.onload = function() {
        try {
          const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
          
          // Inject minimal HTML structure
          iframeDoc.open();
          iframeDoc.write(`
            <!DOCTYPE html>
            <html>
            <head>
              <base href="/admin/">
              <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.css">
            </head>
            <body>
              <div id="cms-root"></div>
              <script src="https://unpkg.com/decap-cms@3.8.3/dist/decap-cms.js"><\/script>
              <script>
                document.addEventListener('DOMContentLoaded', function() {
                  CMS.init({
                    config: ${JSON.stringify({
                      backend: {
                        name: "github",
                        repo: "khaleeqrehman/portfolio-v2",
                        branch: "main"
                      },
                      media_folder: "static/images/uploads",
                      public_folder: "/images/uploads",
                      collections: [ /* your collections */ ]
                    })}
                  });
                });
              <\/script>
            </body>
            </html>
          `);
          iframeDoc.close();
          
          loading.style.display = 'none';
        } catch (e) {
          console.error('Iframe initialization failed:', e);
          loading.innerHTML = 'CMS failed to load. Please refresh.';
        }
      };
      
      // Start loading
      iframe.src = 'about:blank';
    })();
  </script>
</body>
</html>
